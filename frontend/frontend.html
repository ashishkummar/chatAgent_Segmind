<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI with Embeddings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">‚è≥ Loading Model...</div>

    <!-- Main Chat UI -->
    <div id="app">
        
        <!-- Dropdown for Topic Selection -->
        <div id="topicSelector">
            <label for="topic">Topic: </label>
            <select id="topic">
                <option value="chatagent-xenova">Compare Slider</option>
                <option value="chatagent">Creative Features and Exceptions</option>
            </select>
        </div>

        <div id="chatBox"></div>

        <!-- Input and Button at Bottom -->
        <div id="inputArea">
            <input type="text" id="query" placeholder="Enter your question">
            <button id="askBtn">Ask</button>
        </div>
    </div>

    <!-- Import JS file -->
    <script type="module" src="app.js"></script>
</body>
</html>
